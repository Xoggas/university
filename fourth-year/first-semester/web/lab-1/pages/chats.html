<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/chats.css">
    <title>Talksy</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="search-bar">
                <span class="material-symbols-rounded thin">
                    search
                </span>
                <input class="search-bar-input-field" type="text" placeholder="Поиск">
            </div>
            <div class="person-card active">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
            <div class="person-card">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
            <div class="person-card">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
            <div class="person-card">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
            <div class="person-card">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
            <div class="person-card">
                <div class="person-profile-picture">
                    PN
                </div>
                <div class="chat-info">
                    <p class="person-name">Person name</p>
                    <p class="last-message">Last message</p>
                </div>
            </div>
        </div>
        <main class="main">
            <div class="header">
                <p>Person name</p>
            </div>
            <div class="messages">
                <div class="message-wrapper sent-by-you">
                    <div class="person-profile-picture">
                        PN
                    </div>
                    <div class="message">
                        Hello!
                        <br>
                        Some very long message!
                    </div>
                </div>
                <div class="message-wrapper sent-by-other">
                    <div class="person-profile-picture">
                        PN
                    </div>
                    <div class="message">
                        Hi!
                    </div>
                </div>
                <div class="message-wrapper sent-by-other">
                    <div class="person-profile-picture">
                        PN
                    </div>
                    <div class="message">
                        How are you?
                    </div>
                </div>
                <div class="message-wrapper sent-by-you">
                    <div class="person-profile-picture">
                        PN
                    </div>
                    <div class="message">
                        I'm okay, resting.
                    </div>
                </div>
            </div>
            <div class="message-input">
                <input class="message-input-field" placeholder="Message">
                <button class="send-message-button thin">
                    <span class="material-symbols-rounded">
                        send
                    </span>
                </button>
            </div>
        </main>
    </div>
</body>

</html>
