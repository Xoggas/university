<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Talksy</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <span class="material-symbols-rounded bold">
                    person_pin
                </span>
            </div>
            <p>Talksy</p>
        </header>
        <main class="main">
            <div class="error">
                <span class="material-symbols-rounded thin">
                    error
                </span>
                <span>
                    Возникла ошибка
                </span>
            </div>

            <form class="register-form">
                <p class="title">Добро пожаловать в Talksy!</p>

                <div class="input-field">
                    <span class="material-symbols-rounded input-field-icon thin">
                        account_circle
                    </span>
                    <input type="text" placeholder="Логин">
                </div>

                <div class="input-field">
                    <span class="material-symbols-rounded input-field-icon thin">
                        lock
                    </span>
                    <input type="password" placeholder="Пароль">
                </div>


                <button class="register-button">Войти</button>

                <a class="login-page-navigation" href="register.html">Нет аккаунта?</a>
            </form>
        </main>
    </div>
</body>

</html>
